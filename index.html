<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>

  <body>
    <h1>Inheritance</h1>
    <h3>Polymorphism, super(), extends [className]</h3>
    <div id="control">
      <button id="updateButton">Update List</button>
      <input type="text" id="newEntryField" placeholder="enter new task" />
      <button id="submitButton">Submit Task</button>
      <ul id="myList"></ul>
      <ul id="doneList"></ul>
      <button id="deleteFirst">Delete Top Entry</button>
      <button id="deleteLast">Delete Bottom Entry</button>
      <button id="consoleLog">Console.log List</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
